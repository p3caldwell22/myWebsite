<html>
<head>
<script language="javascript">


var number = 0;
var autoClicked = false
function addOne ()
{
	number = number + 1
	
	
	if( number == 64 )
	{
		number = 0
	}
	
	onesPlace ()
	twoPlace ()
	threePlace ()
	fourPlace ()
	fivePlace ()
	sixPlace ()
	

	document.getElementById("count").value = number 
	
	
}

function onesPlace ()
{
	if(number % 2 == 0)
	{
		
		document.getElementById("ones").src = "images/ledOFF.png";
	
	}
	else
	{
		document.getElementById("ones").src = "images/ledON.png";
	}
	
}

function twoPlace ()

{
	if(number % 4 >= 2)
	
	{
		
		document.getElementById("twos").src = "images/ledON.png";
	}
		else
	
	{
		
		document.getElementById("twos").src = "images/ledOFF.png";

	}
}

function threePlace ()

{


	if(number % 8 >= 4) 
	
	{
	
		document.getElementById("fours").src = "images/ledON.png";
	
	}

	else
	
	{
		document.getElementById("fours").src = "images/ledOFF.png";
	
	}
}


function fourPlace ()

{

	if(number % 16 >= 8)
		{
		
			document.getElementById("eights").src = "images/ledON.png";
		
		}

	else 
	
	{
	
		document.getElementById("eights").src = "images/ledOFF.png";
	
	}

}

function fivePlace ()

{

	if(number % 32 >= 16)
	{
	
		document.getElementById("sixteenths").src = "images/ledON.png";
	
	}
	
	else
	
	{
	
		document.getElementById("sixteenths").src = "images/ledOFF.png";
	
	}

}


function sixPlace ()

{

	if(number % 64 >= 32)
	{
	document.getElementById("thirty-twos").src = "images/ledON.png";
	
	}
	
	else
	
	{
	
		document.getElementById("thirty-twos").src = "images/ledOFF.png";
	
	}


}


</script>
