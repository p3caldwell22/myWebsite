<html>
<head>
<script language="JavaScript">


var answers = ["yes", "no", "maybe", "very doubtful", "probably", "depends", "of course", "never", "without a doubt", "perhaps", "cloudy"]; 

function random()
{
	var myAnswer = document.getElementById("answer") 
	var rand = -1
	var userQ = document.getElementById("question")

	rand = Math.random()*answers.length;
	rand = Math.floor(rand);


	//rand = 9;

	if(userQ.value.length == 0)
	{
		myAnswer.value = "Please type a question first.";
	}
	else
	{
		myAnswer.value = answers[rand];
		if( rand == 9 )
		{
			document.getElementById("player").play();
		}
	}
}



function reset()
{
	document.getElementById("answer").value = null
}






</script>
</head>


<body>
<center>
<h1>Magic 8-Ball</h1>

<img src="images/8-ball.jpg"/>
<br/><br/>

<input id = "question" type = "text" size = "80" onfocusin = "reset()"/> <br/> <br/> <br/>
<input type = "button" value = "Click here" onClick = "random()" /> <br/><br/>
<input id = "answer" type = "text" size = "80" readonly = true /> <br/><br/>
<audio id = "player" src = "sounds/applause.mp3"> </audio>


<a href = "index.html">Back to Index</a>

</center>
</body>
</html>
