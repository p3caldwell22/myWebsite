<script language="JavaScript">

var partsOfSpeech = ["Please enter girl's name ","Please enter a vehicle","Please enter an animal ","Please enter an adjective ","Please enter a past tense verb ","Please enter an adjective ","Please enter an animal ","Please enter a present tense verb ", "Please enter a present tense verb", "Please enter an object"];

var count = 0;

function prompt ()
{
	if(count == 0)
	{
		var txtbox = document.getElementById("userEnter");
		txtbox.style.visibility = "visible";
		document.getElementById("story").style.visibility = "hidden" ;
	}
	document.getElementById("question").innerText = partsOfSpeech[count];
	clearField();
}
function getWords()
{
	var wordbox = document.getElementById("response");
	answers[count] = wordbox.value;
	
	count++;
	
	if( count < partsOfSpeech.length )
	{
		prompt();
	}
	else
	{
		count = 0;
		document.getElementById("story").innerHTML = displayStory();
	}
}



function displayStory()
{
	var answer = "";
	var i;
	for ( i = 0; i< answers.length; i++)
	{
		answer += story[i];
		answer += answers[i];
	}
	
	if( i < story.length)
	{	
		answer += story [i];
	}	
	document.getElementById("story").style.visibility = "visible";
	document.getElementById("userEnter").style.visibility = "hidden";
	
	return answer;
}

function clearField()
{
	var wordbox = document.getElementById("response");
	wordbox.value = '';
}

</script>
</head>
