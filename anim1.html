<script language = "javaScript">
function beginAnim ()

{
	var myDude = document.getElementById("dude");
	var xPos = myDude.style.left;
	xPos = parseInt(xPos); //cuts the px off 
	xPos -= 4;

	
	if( xPos < 0)
	{
		xPos = 850;
	}
	myDude.style.left = xPos;  
	var timer = setTimeout ("beginAnim ()", 60);
}

</script>
</head>
